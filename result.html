<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main container" id="cv_main">
        <div class="leftSide">
            <img src="" id="profile" />

            <h2 class="text-center my-2 cvname" id="cvname"> </h2>
            <div class="hr"></div>

            <h4>Basic Info</h4>
            <ul class="basicInfo">
                <li><i class="fa-regular fa-paper-plane"></i>
                    <p id="cvemail" class="cv_P">

                    </p>
                </li>
                <li><i class="fa-solid fa-phone-volume"></i>
                    <p class="cv_P" id="cvPhoneNum"></p>
                </li>
                <li><i class="fa-solid fa-location-dot"></i>
                    <p class="cv_P" id="cvLocation"></p>
                </li>
            </ul>
            <div class="hr"></div>

            <h4>Important Links</h4>
            <ul class="basicInfo">
                <li><i class="fa-brands fa-square-facebook"></i>
                    <p class="cv_P" id="cv_facebook"></p>
                </li>
                <li><i class="fa-brands fa-square-instagram"></i>
                    <p class="cv_P" id="cv_instagram"></p>
                </li>
                <li><i class="fa-brands fa-linkedin"></i>
                    <p class="cv_P" id="cv_linkedin"> </p>
                </li>
                <li><i class="fa-brands fa-github"></i>
                    <p class="cv_P" id="cv_github"></p>
                </li>
            </ul>
        </div>

        <div class="righSide" id="rightSide">
            <h2 class="text-center cvname my-3"></h2>
            <ul class="resume">
                <li>
                    <h3>Objective</h3>
                    <hr>
                    <p id="cv_objective">
                    </p>
                </li>

                <li>
                    <h3>Working Experience</h3>
                    <hr>
                    <p id="cv_workingEx">
                    </p>
                </li>
                <li>
                    <h3>Academic Qualification</h3>
                    <hr>
                    <p id="cv_qual">
                    </p>
                </li>
                <li>
                    <h3>Skills</h3>
                    <hr>
                    <p id="cv_skills">
                    </p>
                </li>
            </ul>

            <p style="color: gray; text-align:right;">Made By Saim</p>
        </div>
    </div>

<script src="./app.js"></script>
</body>
</html>
