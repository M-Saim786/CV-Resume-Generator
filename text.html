<script> 
    function deleteChild() { 
        var e = document.querySelector("ul"); 
        
        //e.firstElementChild can be used. 
        var child = e.lastElementChild;  
        while (child) { 
            e.removeChild(child); 
            child = e.lastElementChild; 
        } 
    } 
    var btn = document.getElementById( 
    "btn").onclick = function() { 
        deleteChild(); 
    } 
</script>
